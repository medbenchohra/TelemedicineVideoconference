<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <script src="js/jquery.js"           ></script>
    <script src="js/adapter.js"          ></script>
    <script src="js/socket.io.js"        ></script>
    <script src="js/client-attributes.js"></script>
    <script src="js/client-webrtc.js"    ></script>
    <script src="js/client-config.js"    ></script>
    <script src="js/client-ui.js"        ></script>
    <script src="js/client.js"           ></script>
    <script src="js/client-server.js"    ></script>
    
</head>

<body>
    <div class="container-fluid">
        
   <button onclick="document.getElementById('login-popup').style.display='block'" style="width:auto;">Se Connecter</button>

        <div class="row">
            <div class="col-md-3 hidden-sm" id="conversations-list">

            </div>
            <div class="col-md-7 col-sm-8" id="main-screen">
                <div id="selfie-container">
                    <video id="selfie" autoplay muted playsinline poster="assets/video-placeholder-144.png"></video>
                </div>
                <div id="active-speaker-container">
                    <video id="active-speaker" autoplay playsinline poster="assets/video-placeholder-240.png"></video>
                </div>
            </div>
            <div id="video-list" class="col-md-2 col-sm-4">
                  
            </div>  
        </div>
       
    </div>

<div id="login-popup" class="modal col-md-6">
  
  <form class="form-login">
    <div class="credentials">
      <label for="uname"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="uname" required>

      <label for="password"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="password" required>
        
      <button id="login" type="submit">Se Connecter</button>
    </div>

    <div class="cancel-container">
      <button type="button" onclick="document.getElementById('login-popup').style.display='none'" class="cancelbtn">Annuler</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('login-popup');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

getLocalStream();
setEventListeners();
</script>
</body>
</html>
