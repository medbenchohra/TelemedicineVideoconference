<body style="background-image: url('assets/login-back.png');
                            background-repeat: no-repeat;                   
                            background-position:center;
                            background-size: auto 100%">
<!-- LOGIN Stuff -->
    <div id="sign-in" class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Bienvenue
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Le nom d'utilisateur est obligatoire.">
                        <input id="username" class="input100" type="text" name="username" placeholder="Nom d'utilisateur">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Le mot de passe est obligatoire.">
                        <input id="password" class="input100" type="password" name="pass" placeholder="Mot de passe">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                    </div>



                    <div class="container-login100-form-btn">
                        <button id="login" type="button" class="login100-form-btn">
                            Se Connecter
                        </button>
                    </div>

                    <div class="flex-col-c p-t-10 p-b-40">
                        <p id="login-error" hidden="true" style="color: red;
                                  font-size: 18px;
                                  font-family: Ubuntu-Bold;
                                  width: 70%">
                            <strong>Votre mot de passe ou nom d'utilisateur est faux</strong>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END of LOGIN Stuff -->
    
    
    <div class="container-fluid" id="conversations" >
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-12 col-lg-10 col-md-offset-1 col-sm-offset-1 col-lg-offset-1"
            id="conversations-list">

            </div>
        </div>
    </div>

    <div class="container-fluid" id="conference" >
        <div class="row">
            <div class="col-md-10 col-sm-8" id="main-screen">
                <div id="selfie-container">
                    <video id="selfie" autoplay muted playsinline poster="assets/video-placeholder-144.png"></video>
                </div>
                <div id="active-speaker-container">
                    <video id="active-speaker" autoplay playsinline poster="assets/video-placeholder-240.png"></video>
                </div>
                <div id="control-buttons">
                    <button id="ask-permission" class="btn-lg btn-success" style="padding-right: 10px: ">Demander La Parole</button>
                    <button id="leave" class="btn-lg btn-danger">Quitter La Conversation</button>
                </div>
            </div>
            <div class="col-md-2 col-sm-4">
                <div id="video-list">

                </div>
            </div>  
        </div>
    </div>
